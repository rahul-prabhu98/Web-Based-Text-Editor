<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Word Processor</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class = "mainpage">
    <div class = "toolbar">
        <button type="button" id="btnBold"><b>B</b></button>

<script src="JavaScript/main.js"></script>
